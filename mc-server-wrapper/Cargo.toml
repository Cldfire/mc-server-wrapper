[package]
name = "mc-server-wrapper"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Cldfire"]
edition = "2018"

[dependencies]
mc-server-wrapper-lib = { path = "../mc-server-wrapper-lib" }
structopt = "0.3"
tokio = { version = "0.2", features = ["full"] }
dotenv = "0.15"
twilight = { git = "https://github.com/twilight-rs/twilight.git" }
minecraft-chat = "0.1"
log = "0.4"
fern = { version = "0.6", features = ["colored"] }
log-panics = "2.0"
chrono = "0.4"
once_cell = "1.4"
scopeguard = "1.1"
anyhow = "1.0"
crossterm = { version = "0.17", features = ["event-stream"] }
tui = { version = "0.9", default-features = false, features = ['crossterm'] }
unicode-width = "0.1"
ringbuffer = "0.2.2"
textwrap = "0.11"

[dev-dependencies]
rusty-hook = "^0.11.1"
